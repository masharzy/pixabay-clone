<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixabay Clone</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles/responsive.css" />
  </head>

  <body>
    <main>
      <div class="row m-auto text-center">
        <div class="texts">
          <h1>Stunning free images & royalty free stock</h1>
          <h6>
            Over 2.5 million+ high quality stock images, videos and music shared
            by our talented community.
          </h6>
        </div>

        <div class="input-group mb-3" id="all-inputs">
          <input
            type="text"
            class="form-control w-50 p-3 border-0"
            id="search-form"
            placeholder="Search images, vectors, videos and music"
          />
          <select class="form-select border-0 p-3" id="type">
            <option selected value="photo">Photos</option>
            <option value="vector">Vector Graphics</option>
            <option value="illustration">Illustration</option>
          </select>
          <button
            id="search-btn"
            class="btn btn-outline-success border-0"
            type="button"
          >
            Search
          </button>
        </div>
      </div>
    </main>
    <div id="result-container">
      <img
        id="loader"
        class="mx-auto"
        src="images/spinning-loading.gif"
        alt="Loader"
      />
      <div
        class="flex-res"
        id="results"
        data-masonry='{"percentPosition": true }'
      ></div>
    </div>

    <p class="text-center text-secondary">Developed By Mahdy Abrar Sharzy</p>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
